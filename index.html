<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Impacto Ambiental de Roupas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1><i class="fas fa-leaf"></i> Calculadora de Impacto Ambiental de Roupas</h1>
        </header>
        <main>
            <form id="clothes-form" class="form">
                <div class="form-group">
                    <label for="clothing-type">Tipo de roupa:</label>
                    <select id="clothing-type" class="form-control">
                        <option value="camiseta_manga_curta">Camiseta Manga Curta</option>
                        <option value="camiseta_manga_longa">Camiseta Manga Longa</option>
                        <option value="blusa_la_leve">Blusa de Lã Leve</option>
                        <option value="blusa_la_media">Blusa de Lã Média</option>
                        <option value="blusa_la_grossa">Blusa de Lã Grossa</option>
                        <option value="calca">Calça</option>
                        <option value="bermuda">Bermuda</option>
                        <option value="shorts">Shorts</option>
                        <option value="saia">Saia</option>
                        <option value="jaqueta">Jaqueta</option>
                        <option value="vestido">Vestido</option>
                        <option value="moletom">Moletom</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fabric-type">Tipo de tecido:</label>
                    <select id="fabric-type" class="form-control">
                        <option value="algodao">Algodão</option>
                        <option value="poliester">Poliéster</option>
                        <option value="la">Lã</option>
                        <option value="seda">Seda</option>
                        <option value="viscose">Viscose</option>
                        <option value="linho">Linho</option>
                        <option value="bambu">Bambu</option>
                        <option value="nylon">Nylon</option>
                        <option value="jeans">Jeans</option>
                        <option value="couro_sintetico">Couro Sintético</option>
                        <option value="reciclavel">Reciclável</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantidade:</label>
                    <input type="number" id="quantity" class="form-control" min="1" value="1">
                </div>
                <button type="button" class="btn btn-success btn-block" onclick="addClothing()"><i class="fas fa-plus"></i> Adicionar</button>
            </form>
            <div id="selected-clothes" class="mt-4">
                <h2><i class="fas fa-tshirt"></i> Roupas Selecionadas:</h2>
                <ul id="clothes-list" class="list-group"></ul>
            </div>
            <div id="total-impact" class="mt-4">
                <h2><i class="fas fa-leaf"></i> Impacto Ambiental Total</h2>
                <p>Água: <span id="water-impact">0</span> litros</p>
                <p>CO2: <span id="co2-impact">0</span> kg</p>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
